<hr>
<h3 id="etapa-de-testeo">Etapa de Testeo</h3>

<iframe id='pdf-hugo' src='/pdf/meli.pdf'
frameborder="0" scrolling="yes" seamless="seamless" style="display:block; width:100%; height:60vh;"></iframe>

<button onclick="myFunction('pdf-hugo')" class="button button-primary mb-2" style="width: 100%;">Ver Pantalla Completa</button>

<script>
    function myFunction(id) {
      document.getElementById(id).classList.add("full-screen");
    }
    document.addEventListener('keydown', function(event){
	if(event.key === "Escape"){
        document.getElementById('pdf-hugo').classList.remove("full-screen");
	}
});
</script>
